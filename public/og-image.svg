<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="bomb" cx="30%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="spark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative background pattern -->
  <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#4b5563" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Large bomb icon -->
  <circle cx="300" cy="315" r="120" fill="url(#bomb)"/>
  <ellipse cx="270" cy="270" rx="30" ry="45" fill="#9ca3af" opacity="0.6"/>
  <ellipse cx="255" cy="255" rx="15" ry="22" fill="#d1d5db" opacity="0.4"/>
  
  <!-- Fuse -->
  <path d="M390 240 C420 210, 450 180, 480 150" stroke="#fbbf24" stroke-width="12" stroke-linecap="round" fill="none"/>
  
  <!-- Spark -->
  <circle cx="480" cy="150" r="15" fill="url(#spark)"/>
  <circle cx="480" cy="150" r="10" fill="#fef3c7"/>
  
  <!-- Small sparks -->
  <circle cx="470" cy="140" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="490" cy="160" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="490" cy="140" r="4" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Main title -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">
    Minesweeper
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#d1d5db">
    Classic Puzzle Game
  </text>
  
  <!-- Description -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9ca3af">
    Clear the minefield without hitting a mine
  </text>
  
  <!-- Features -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#6b7280">
    âœ¨ Dark/Light Mode  ðŸ’¾ Save/Resume  ðŸ“± Mobile Optimized
  </text>
  
  <!-- Some decorative mine grid squares -->
  <g transform="translate(900, 200)">
    <!-- Revealed squares -->
    <rect x="0" y="0" width="40" height="40" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2" rx="4"/>
    <text x="20" y="28" font-family="monospace" font-size="24" font-weight="bold" fill="#374151" text-anchor="middle">1</text>
    
    <rect x="50" y="0" width="40" height="40" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2" rx="4"/>
    <text x="70" y="28" font-family="monospace" font-size="24" font-weight="bold" fill="#059669" text-anchor="middle">2</text>
    
    <rect x="0" y="50" width="40" height="40" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2" rx="4"/>
    <text x="20" y="78" font-family="monospace" font-size="24" font-weight="bold" fill="#dc2626" text-anchor="middle">3</text>
    
    <!-- Unrevealed square -->
    <rect x="50" y="50" width="40" height="40" fill="#9ca3af" stroke="#6b7280" stroke-width="2" rx="4"/>
  </g>
</svg> 